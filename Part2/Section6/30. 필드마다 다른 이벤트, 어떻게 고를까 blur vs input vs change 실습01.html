<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="signup-form">
      <label>
        아이디
        <input type="text" name="username" />
        <span class="error-message"></span>
      </label>
      <label>
        이메일
        <input type="email" name="email" />
        <span class="error-message"></span>
      </label>
      <label>
        비밀번호
        <input type="password" name="password" />
        <span class="error-message"></span>
      </label>
      <button type="submit">회원가입</button>
    </form>

    <script>
      const form = document.getElementById("signup-form");

      form.username.addEventListener("blur", function (event) {
        const value = event.target.value.trim();
        const message = form.username.nextElementSibling;
        if (!value) {
          message.textContent = "아이디를 입력해주세요.";
        } else if (value.length < 4) {
          message.textContent = "아이디는 4자 이상이어야 합니다.";
        } else {
          message.textContent = "";
        }
      });

      form.email.addEventListener("blur", function (event) {
        const value = event.target.value.trim();
        const message = form.email.nextElementSibling;
        if (!value.includes("@")) {
          message.textContent = "올바른 이메일 형식을 입력해주세요.";
        } else {
          message.textContent = "";
        }
      });

      form.password.addEventListener("input", function (event) {
        const value = event.target.value;
        const message = form.password.nextElementSibling;
        if (value.length < 6) {
          message.textContent = "비밀번호는 6자 이상이어야 합니다.";
        } else {
          message.textContent = "";
        }
      });
    </script>
  </body>
</html>
