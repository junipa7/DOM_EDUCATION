<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        id="username"
        placeholder="아이디"
        maxlength="10"
        autofocus
      />
      <input type="password" id="password" placeholder="비밀번호" />
      <input type="text" id="nickname" placeholder="닉네임" readonly />
      <!-- <input type="text" id="email" placeholder="이메일" disabled /> -->

      <button type="submit">가입하기</button>
    </form>

    <script>
      const passwordInput = document.getElementById("password");
      const nicknameInput = document.getElementById("nickname");

      nicknameInput.readOnly = false; // 읽기 전용 해제
      passwordInput.disabled = true; // 비밀번호 입력창 비활성화

      document.getElementById("username").maxLength = 5;
    </script>
  </body>
</html>
