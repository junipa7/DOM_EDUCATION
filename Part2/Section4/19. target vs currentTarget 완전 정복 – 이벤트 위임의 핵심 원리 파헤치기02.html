<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>
        항목1
        <button>삭제</button>
      </li>
      <li>
        항목2
        <button>삭제</button>
      </li>
      <li>
        항목3
        <button>삭제</button>
      </li>
    </ul>

    <script>
      document
        .getElementById("list")
        .addEventListener("click", function (event) {
          if (event.target.tagName === "BUTTON") {
            const li = event.target.closest("li");
            if (li) {
              li.remove();
            }
          }
        });
    </script>
  </body>
</html>
