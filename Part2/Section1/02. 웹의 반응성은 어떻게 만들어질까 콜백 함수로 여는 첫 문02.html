<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(name) {
        console.log("안녕하세요, " + name + "님!");
      }

      function processUser(callback) {
        const userName = "지훈";
        callback(userName);
      }

      processUser(greet);
    </script>
  </body>
</html>
