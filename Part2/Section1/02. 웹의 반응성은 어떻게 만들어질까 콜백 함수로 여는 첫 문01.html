<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>버튼</button>
    <script>
      const element = document.querySelector("button");
      element.addEventListener("click", function () {
        // 이 부분이 콜백 함수입니다
        console.log("여기는 콜백함수 입니다");
      });
    </script>
  </body>
</html>
