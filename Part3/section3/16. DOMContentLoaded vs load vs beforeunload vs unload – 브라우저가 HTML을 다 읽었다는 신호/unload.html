<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.addEventListener("unload", () => {
        navigator.sendBeacon(
          "/analytics/exit",
          JSON.stringify({
            sessionId: getSessionId(),
            timeSpent: getTimeSpent(),
          })
        );
      });
    </script>
  </body>
</html>
