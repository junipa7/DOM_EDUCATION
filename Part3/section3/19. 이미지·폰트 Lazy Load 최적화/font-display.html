<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>font-display 예시</title>
    <style>
      /* 외부 웹폰트 등록 */
      @font-face {
        font-family: "MyFont";
        src: url("https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxM.woff2")
          format("woff2");
        font-display: swap; /* 로딩 전략: 먼저 기본 폰트 보여주고, 준비되면 교체 */
      }

      body {
        font-family: "MyFont", sans-serif;
        font-size: 2rem;
        line-height: 1.5;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>font-display: swap 예시</h1>
    <p>
      이 문장은 처음에는 시스템 기본 폰트로 보이지만, Roboto 웹폰트가
      다운로드되면 자동으로 교체됩니다.
    </p>
    <p>
      font-display 속성을 이용하면, 텍스트가 늦게라도 보이는 문제(FOIT)를
      방지하고, FOUT을 의도적으로 허용하여 사용자 경험을 개선할 수 있습니다.
    </p>
  </body>
</html>
